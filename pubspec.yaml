  pinput: ^1.2.0
  material_segmented_control: ^3.1.2
  flutter_collapse: ^0.1.1
  scroll_to_index: ^2.0.0
  dotted_line: ^3.0.0
  floatingpanel: ^1.1.3
  # place_picker: ^0.9.18
  place_picker:
    git:
      url: git://github.com/mandreshope/locationpicker.git
      ref: 5636f06cbe854a18d71e64e4a2d30f733ff0b5d7
  photo_view: ^0.12.0
  responsive_framework: ^0.1.4
  # geocoding: ^2.0.1
