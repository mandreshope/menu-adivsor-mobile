  shared_preferences: ^2.0.7
  simple_animations: ^3.1.1
  provider: ^6.0.0
  google_fonts: ^2.1.0
  flutter_svg: ^0.22.0
  google_maps_flutter: ^2.0.10
  flutter_polyline_points: ^1.0.0
  geolocator: ^7.6.1
  font_awesome_flutter: ^9.1.0
  qr_code_scanner: ^1.0.0-alpha.1
