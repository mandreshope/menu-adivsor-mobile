  stripe_payment: ^1.1.4 #âš  WARNING: This plugin has been discontinued. Head over to migration.md for migrate to the new flutter_stripe plugin
  # flutter_stripe: ^1.3.0
  scrollable_positioned_list: ^0.1.10
  image_picker: ^0.8.4+1
  pdf: ^3.6.0
  path_provider: ^2.0.3
  permission_handler: ^8.1.6
  chips_choice: ^2.0.1
  flag: ^5.0.1
  mlkit_translate: ^1.0.0+1
  url_launcher: ^6.0.10
  flutter_html: ^2.1.2
  flutter_balloon_slider: ^0.1.1
  firebase_core: ^1.6.0
